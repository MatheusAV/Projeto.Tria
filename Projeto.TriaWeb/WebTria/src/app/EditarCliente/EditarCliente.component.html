<div class="container" style="background-color: #F4F7FC;">
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2">
      <h5>
        {{header}}
      </h5>
    </div>

  </div>


  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form #f="ngForm">
        <input class="form-control" type="hidden" [ngModel]="cliente.idCliente" name="idCliente" id="">

        <div class="form-group">
          <label for="">Nome Empresa</label>
          <input class="form-control" type="text" [ngModel]="cliente.nomeDaEmpresa" name="nmEmpresa" id="">
        </div>
        <div class="form-group">
          <label for="">Cliente</label>
          <input class="form-control" type="text" [ngModel]="cliente.nomeDoCliente" name="nmCliente" id="">
        </div>
        <div class="form-group">
          <label for="">Telefone</label>
          <input class="form-control" type="text" [ngModel]="cliente.tel" name="tel" id="" mask="(00) 00000-0000">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input class="form-control" type="text" [ngModel]="cliente.e_mail" name="email" id="">
        </div>
        <div class="form-group">
          <label for="">Produtos</label>
          <select name="" id="" class="form-control" [ngModel]="cliente.idProduto" name="produto">
            <option value="1"> Desenvolvimento de App </option>
            <option value="2"> Desenvolvimento de Web </option>
            <option value="3"> Integração com SAP </option>
            <option value="4"> Integração com Mastersaf </option>
            <option value="5"> Suporte Nivel Especialista</option>
            <option value="6"> Solução Tributária</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Conteúdo</label>
          <textarea name="" id="" cols="30" rows="10" [ngModel]="cliente.conteudo" name="conteudo" class="form-control"></textarea>
        </div>


        <div class="form-group" *ngIf="cliente.idCliente === 0">
          <button type="submit" class="btn btn-success" (click)="salvar(f)">Salvar</button>
        </div>

        <div class="form-group" *ngIf="cliente.idCliente > 0">
          <button type="submit" class="btn btn-success" (click)="editar(f)">Editar</button>
        </div>
      </form>

    </div>

  </div>
</div>
